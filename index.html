<!DOCTYPE html>
<html>

<head>
    <title>Nomis Map Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite-api@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>

        body {
            font-family: Helvetica-Neue, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }

    </style>
    <script type="text/javascript">


        nomis_url = "https://www.nomisweb.co.uk/api/v01/dataset/NM_17_5.data.csv?MEASURES=20599&geography=1811939329...1811939332,1811939334...1811939336,1811939338...1811939428,1811939436...1811939442,1811939768,1811939769,1811939443...1811939497,1811939499...1811939501,1811939503,1811939505...1811939507,1811939509...1811939517,1811939519,1811939520,1811939524...1811939570,1811939575...1811939599,1811939601...1811939628,1811939630...1811939634,1811939636...1811939647,1811939649,1811939655...1811939664,1811939667...1811939680,1811939682,1811939683,1811939685,1811939687...1811939704,1811939707,1811939708,1811939710,1811939712...1811939717,1811939719,1811939720,1811939722...1811939730&date=latestMINUS72,latestMINUS68,latestMINUS64,latestMINUS60,latestMINUS56,latestMINUS52,latestMINUS48,latestMINUS44,latestMINUS40,latestMINUS36,latestMINUS32,latestMINUS28,latestMINUS24,latestMINUS20,latestMINUS16,latestMINUS12,latestMINUS8,latestMINUS4,latest&variable=83&measures=20599,21001,21002,21003&select=DATE,GEOGRAPHY_NAME,GEOGRAPHY_CODE,OBS_VALUE,MEASURES_NAME"

        function getCSVLength(csv_str) {
            csv_str = String(csv_str);
            return csv_str.split("\n").length;
        }

        async function fetchAllData(dataUrl) {
            let offset = 0;
            let allData = "";
            let continueFetching = true;

            while (continueFetching) {
                const chunk = await fetchData(dataUrl, offset);
                console.log(`Chunk length: ${getCSVLength(chunk)}`);
                if (chunk) {
                    // remove the header row if it's not the first chunk
                    // if (offset > 0) {
                    //     chunk = chunk.split("\n").slice(1).join("\n");
                    // }
                    allData += chunk;
                    //console.log(`Chunk ${offset/25000} fetched: ${getCSVLength(chunk)} rows`);
                    offset += 25000; // Increment offset by the chunk size
                    continueFetching = getCSVLength(chunk) > 20000; // Continue fetching if data returned
                } else {
                    continueFetching = false; // Stop fetching if no data returned
                }
            }

            return allData;
        }

        async function fetchData(dataUrl, offset) {
            try {
                console.log(`${dataUrl}&RecordOffset=${offset}`);
                // Make a request to the API with the specified offset
                const response = await fetch(`${dataUrl}&RecordOffset=${offset}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Retrieve the text data from the response (CSV format assumed)
                const csvText = await response.text();

                return csvText;
            } catch (error) {
                console.error('Failed to fetch data:', error);
                return []; // Return empty array in case of error
            }
        }
        
        function prepDataForVega(CSVData) {
            // Uses d3 to parse the CSV data, rename the columns, and return the data, again in a CSV format

            // Parse the CSV data
            let parsedData = d3.csvParse(CSVData);

            // Rename the columns
            rebinds = {
                "DATE": "date",
                "GEOGRAPHY_NAME": "geo_name",
                "GEOGRAPHY_CODE": "geo_id",
                "OBS_VALUE": "value",
                "MEASURES_NAME": "measure"
            }

            // Rename the columns
            let renamedData = parsedData.map(d => {
                let renamed = {};
                for (let key in rebinds) {
                    renamed[rebinds[key]] = d[key];
                }
                return renamed;
            });

            // only keep measures_name = "Variable"
            let filteredData = renamedData.filter(d => d.measure == "Variable");


            // if there's a date, parse it
            if (filteredData[0].date) {
                filteredData.forEach(d => {
                    d.date = new Date(d.date);
                });
            }

            // Convert the data back to CSV format
            let csvData = d3.csvFormat(filteredData);


            return csvData;

        }

        function prepSpec(data, params) {
            return {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "data": {
                    "values": data,
                    "format": { "type": "csv" }
                },
                "params": [
                    {
                        "name": "selectedYear",
                        "value": 2019,
                        "bind": {
                            "input": "range",
                            "min": 2013,
                            "name": "Year",
                            "max": 2021,
                            "step": 1
                        }
                    }
                ],
                "title": {
                    "text": params.title,
                    "subtitle": ["Source: Nomis"],
                    "anchor": "start",
                    "subtitleFontWeight": "lighter"
                },
                "transform": [
                    { "filter": "year(datum.date) == selectedYear" },
                    {
                        "lookup": "geo_id",
                        "from": {
                            "key": "properties.geo_id",
                            "fields": ["properties", "type", "geometry"],
                            "data": {
                                "url": params.geo_data_url,
                                "format": { "type": "json" }
                            }
                        }
                    }
                ],
                "width": 300,
                "height": 500,
                "layer": [
                    {
                        "mark": { "type": "geoshape" },
                        "encoding": {
                            "color": {
                                "scale": { "scheme": "yellowgreenblue" },
                                "field": "value",
                                "type": "quantitative",
                                "legend": { "title": null }
                            },
                            "tooltip": [{ "field": "geo_name", "title": "name" }, { "field": "value" }]
                        }
                    }
                ]
            }
        }

        // Example usage:
        csvData = fetchAllData(nomis_url).then(
            data => {

                data = prepDataForVega(data);

                // add a download link to the page
                const downloadLink = d3.select('body').append('a')
                    .attr('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(data))
                    .attr('download', 'data.csv')
                    .text('Download CSV');

                foo = data
                // List the columns
                const columns = data.split("\n")[0].split(",");
                // add the columns to the page
                const columnDiv = d3.select('body').append('div').attr('id', 'columns');
                columnDiv.append('h2').text('Columns');
                columnDiv.selectAll('div')
                    .data(columns)
                    .enter()
                    .append('div')
                    .text(d => d);

                // generate a vega-lite spec
                const spec = prepSpec(data, {
                    title: "Nomis Data",
                    geo_data_url: "https://raw.githubusercontent.com/FM-ds/NomisMaps/main/geoData/cleaned/lad.geoJSON"
                });

                // Embed the spec with vega-lite embed
                d3.select('body').append('figure').attr('id', 'vis');
                vegaEmbed('#vis', spec);

            }
        );





    </script>
</head>

<body>

</html>
